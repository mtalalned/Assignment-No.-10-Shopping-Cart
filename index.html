<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .btn-success {
      margin: 0 auto;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="bg-dark d-flex flex-column justify-content-center align-items-center row-gap-4">
    <h1 class="text-center text-white mt-4">WELCOME TO STORE</h1>
    <button id="empty-cart-button" onclick="emptyCart()" class="btn btn-danger fs-3">Empty Cart</button>
    <div id="items-div" class="d-flex flex-wrap gap-4 justify-content-center align-items-center"></div>
    <button id="checkout-button" onclick="GotoCart()" class="btn btn-success fs-3">Checkout</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
